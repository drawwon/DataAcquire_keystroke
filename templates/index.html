<!DOCTYPE html>
<html lang="zh-CN">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

<head>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/index.css">
</head>


<body class="window">
{% if request.user.is_authenticated %}
    <div class="container header">
        <img class="school_logo" src="../static/pics/school_logo.png">
        <dl class="fr">
            {#                <img class="down fr" src="/static/pics/top_down.png"/></dd>#}
        </dl>

        <div class="bottom fr">
            <dt>
            <dd style="color: #0f0f0f">{{ request.session.username }}
                <img width="20" height="20" src="/static/pics/default_big_14.png"/>
                <a class="fr" href="/logout/">退出</a>
            </dt>

        </div>
        <!--登录后跳转-->
        {#        <a class="fr registerbtn" href="{% url 'register' %}">注册</a>#}
        {#        <a class="fr loginbtn" href="{% url 'login' %}">登录</a>#}
    </div>

{% else %}
    <div class="container header">
        <img class="school_logo" src="../static/pics/school_logo.png">
    </div>
    <div class="container header">
        <!--登录后跳转-->
        <a class="fr registerbtn" href="{% url 'register' %}">注册</a>
        <a class="fr loginbtn" href="{% url 'login' %}">登录</a>
    </div>
{% endif %}

<section class="jumbotron full-width full-height"
         data-pages-bg-image="https://d1f4mcvm39v27z.cloudfront.net/images/rallyhrwebheroimage-4.jpg"
         data-pages="parallax"
         style="background-image: url(../static/pics/background.jpg); background-position: center 50%; background-size: cover;">
    <div class="full-height" style="margin-top: 100px">
        <div class="page-header">
            <h3 style="text-align:center">智能网络与网络安全教育部重点实验室</h3>
            <h1 class="modal-title">人机交互数据采集平台</h1>
        </div>

        <div class="bottom-containner container">
            <button type="button" onclick="newwin_pc()" class="btn-font1 btn btn-default" id="but1" href="{% url 'pc_data' %}">电脑端击键数据采集</button>
        </div>

        <div class="bottom-containner container">
            <a type="button" class="btn-font2 btn btn-default" id="but2" onclick="newwin_mobile()">手机sensor数据采集</a>
        </div>
    </div>
</section>
<script>
    var but1 = document.getElementById('but1');
    var but2 = document.getElementById('but2');

    function newwin_pc() {
        if('{{ request.user.is_authenticated }}' === 'True'){
            window.open("{% url 'pc_data' %}");
        }
        else {
            alert('请先登录');
        }
    }
    function newwin_mobile() {
        if('{{ request.user.is_authenticated }}' === 'True'){
            window.open("{% url 'mobile_data' %}");
        }
        else {
            alert('请先登录');
        }
    }
</script>
</body>
</html>
